<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrameForge 3D - Model Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: #6c757d;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .metric {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .metric-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .frames-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .frame-item {
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .frame-info {
            flex: 1;
        }

        .frame-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .frame-details {
            font-size: 0.9em;
            color: #666;
        }

        .frame-status {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .status-badge.success {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.warning {
            background: #fff3cd;
            color: #856404;
        }

        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .alert.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .job-status {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }

            .metrics {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¨ FrameForge 3D</h1>
            <p>Automated 3D Model Generator for Jay's Frames - Houston Heights</p>
        </div>

        <div id="alertContainer"></div>

        <div class="grid-2">
            <div class="card">
                <h2>Generate Single Model</h2>
                <form id="singleGenerateForm">
                    <div class="form-group">
                        <label for="singleFrameId">Frame ID</label>
                        <input type="text" id="singleFrameId" placeholder="Enter frame ID" required>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="singleForceRegenerate">
                        <label for="singleForceRegenerate">Force Regenerate (overwrite existing)</label>
                    </div>
                    <button type="submit">Generate Model</button>
                </form>
            </div>

            <div class="card">
                <h2>Batch Generate</h2>
                <form id="batchGenerateForm">
                    <div class="form-group">
                        <label for="batchFrameIds">Frame IDs (comma-separated)</label>
                        <textarea id="batchFrameIds" placeholder="frame-1, frame-2, frame-3" required></textarea>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="batchForceRegenerate">
                        <label for="batchForceRegenerate">Force Regenerate</label>
                    </div>
                    <button type="submit">Generate Batch</button>
                </form>
            </div>
        </div>

        <div class="card">
            <h2>Quick Actions</h2>
            <button onclick="generateAllMissing()">Generate All Missing Models</button>
            <button onclick="refreshMetrics()" class="secondary">Refresh Metrics</button>
            <button onclick="loadFrames()" class="secondary">Reload Frames</button>
        </div>

        <div class="card">
            <h2>Queue Metrics</h2>
            <div class="metrics" id="metricsContainer">
                <div class="metric">
                    <div class="metric-value" id="waitingCount">-</div>
                    <div class="metric-label">Waiting</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="activeCount">-</div>
                    <div class="metric-label">Active</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="completedCount">-</div>
                    <div class="metric-label">Completed</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="failedCount">-</div>
                    <div class="metric-label">Failed</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="delayedCount">-</div>
                    <div class="metric-label">Delayed</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Check Job Status</h2>
            <form id="jobStatusForm">
                <div class="form-group">
                    <label for="jobId">Job ID</label>
                    <input type="text" id="jobId" placeholder="Enter job ID">
                </div>
                <button type="submit">Check Status</button>
            </form>
            <div id="jobStatusResult" class="job-status" style="display: none;"></div>
        </div>

        <div class="card">
            <h2>Frames</h2>
            <div class="frames-list" id="framesList">
                <p style="text-align: center; color: #666;">Loading frames...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';

        // Utility functions
        function showAlert(message, type = 'info') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            container.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers,
                    },
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Request failed');
                }

                return await response.json();
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'error');
                throw error;
            }
        }

        // Single model generation
        document.getElementById('singleGenerateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const frameId = document.getElementById('singleFrameId').value;
            const forceRegenerate = document.getElementById('singleForceRegenerate').checked;

            try {
                const result = await apiCall('/generate-model', {
                    method: 'POST',
                    body: JSON.stringify({ frameId, forceRegenerate }),
                });

                showAlert(`Model generation started! Job ID: ${result.jobId}`, 'success');
                document.getElementById('singleFrameId').value = '';
                refreshMetrics();
            } catch (error) {
                // Error already shown by apiCall
            }
        });

        // Batch generation
        document.getElementById('batchGenerateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const frameIdsText = document.getElementById('batchFrameIds').value;
            const frameIds = frameIdsText.split(',').map(id => id.trim()).filter(id => id);
            const forceRegenerate = document.getElementById('batchForceRegenerate').checked;

            if (frameIds.length === 0) {
                showAlert('Please enter at least one frame ID', 'error');
                return;
            }

            try {
                const result = await apiCall('/batch-generate', {
                    method: 'POST',
                    body: JSON.stringify({ frameIds, forceRegenerate }),
                });

                showAlert(`Batch generation started! ${result.frameCount} jobs created`, 'success');
                document.getElementById('batchFrameIds').value = '';
                refreshMetrics();
            } catch (error) {
                // Error already shown by apiCall
            }
        });

        // Generate all missing
        async function generateAllMissing() {
            if (!confirm('Generate models for all frames that don\'t have 3D models?')) {
                return;
            }

            try {
                const result = await apiCall('/generate-all-missing', {
                    method: 'POST',
                });

                if (result.frameCount === 0) {
                    showAlert('All frames already have 3D models!', 'info');
                } else {
                    showAlert(`Started generation for ${result.frameCount} frames!`, 'success');
                    refreshMetrics();
                }
            } catch (error) {
                // Error already shown by apiCall
            }
        }

        // Job status
        document.getElementById('jobStatusForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const jobId = document.getElementById('jobId').value;

            try {
                const status = await apiCall(`/job-status/${jobId}`);
                const resultDiv = document.getElementById('jobStatusResult');
                resultDiv.style.display = 'block';
                resultDiv.textContent = JSON.stringify(status, null, 2);
            } catch (error) {
                // Error already shown by apiCall
            }
        });

        // Load metrics
        async function refreshMetrics() {
            try {
                const metrics = await apiCall('/queue/metrics');

                document.getElementById('waitingCount').textContent = metrics.waiting || 0;
                document.getElementById('activeCount').textContent = metrics.active || 0;
                document.getElementById('completedCount').textContent = metrics.completed || 0;
                document.getElementById('failedCount').textContent = metrics.failed || 0;
                document.getElementById('delayedCount').textContent = metrics.delayed || 0;
            } catch (error) {
                console.error('Failed to load metrics:', error);
            }
        }

        // Load frames
        async function loadFrames() {
            const framesList = document.getElementById('framesList');

            try {
                const data = await apiCall('/frames?limit=50');
                const frames = data.frames;

                if (frames.length === 0) {
                    framesList.innerHTML = '<p style="text-align: center; color: #666;">No frames found</p>';
                    return;
                }

                framesList.innerHTML = frames.map(frame => `
                    <div class="frame-item">
                        <div class="frame-info">
                            <div class="frame-name">${frame.name}</div>
                            <div class="frame-details">
                                SKU: ${frame.sku} | ${frame.width}"W Ã— ${frame.depth}"D | ${frame.material}
                            </div>
                        </div>
                        <div class="frame-status">
                            ${frame.arEnabled
                                ? '<span class="status-badge success">AR Ready</span>'
                                : '<span class="status-badge warning">No Models</span>'
                            }
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                framesList.innerHTML = '<p style="text-align: center; color: #dc3545;">Failed to load frames</p>';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            refreshMetrics();
            loadFrames();

            // Auto-refresh metrics every 10 seconds
            setInterval(refreshMetrics, 10000);
        });
    </script>
</body>
</html>
